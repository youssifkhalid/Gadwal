<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جدول الأسبوع المتطور - محرر</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            direction: rtl;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease-out;
        }

        .header h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* ساعة رقمية جميلة */
        .digital-clock {
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 20px 40px;
            color: #00ff88;
            font-family: 'Courier New', monospace;
            font-size: 2.5rem;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 2px solid rgba(0,255,136,0.3);
            animation: clockGlow 2s infinite alternate;
            text-shadow: 0 0 10px #00ff88;
        }

        .date-display {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 15px 30px;
            color: white;
            font-size: 1.2rem;
            display: inline-block;
            margin: 0 20px;
            animation: pulse 2s infinite;
        }

        .current-day-highlight {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 10px 20px;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 10px;
            display: inline-block;
            animation: bounceIn 1s ease-out;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #4834d4, #686de0);
        }

        .btn-success {
            background: linear-gradient(45deg, #00d2d3, #54a0ff);
        }

        .btn-info {
            background: linear-gradient(45deg, #00b894, #00cec9);
        }

        .btn-warning {
            background: linear-gradient(45deg, #fdcb6e, #e17055);
        }

        .view-toggle {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .toggle-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-btn.active {
            background: linear-gradient(45deg, #00d2d3, #54a0ff);
            transform: scale(1.05);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
            margin-bottom: 30px;
        }

        .main-content.full-width {
            grid-template-columns: 1fr;
        }

        .schedule-container {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            animation: fadeInLeft 1s ease-out;
        }

        .schedule-container h2 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 2rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .sidebar {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            animation: fadeInRight 1s ease-out;
            height: fit-content;
        }

        .today-tasks {
            margin-bottom: 30px;
        }

        .today-tasks h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .task-section {
            margin-bottom: 25px;
        }

        .task-section h4 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .task-item {
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .task-item:hover {
            transform: translateX(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .task-item.completed {
            background: linear-gradient(45deg, #d4edda, #c3e6cb);
            text-decoration: line-through;
            opacity: 0.7;
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .stats-container {
            margin-top: 30px;
        }

        .stats-tabs {
            display: flex;
            margin-bottom: 20px;
            background: rgba(0,0,0,0.1);
            border-radius: 10px;
            padding: 5px;
        }

        .stats-tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .stats-tab.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .stats-content {
            display: none;
        }

        .stats-content.active {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            animation: bounceIn 1s ease-out;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .progress-bar {
            background: rgba(255,255,255,0.3);
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #00d2d3, #54a0ff);
            transition: width 1s ease-out;
            border-radius: 5px;
        }

        .weekly-overview {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .day-overview {
            background: rgba(255,255,255,0.2);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            font-size: 0.9rem;
        }

        .day-overview.current {
            background: linear-gradient(45deg, #00b894, #00cec9);
            color: white;
        }

        .day-overview.completed {
            background: linear-gradient(45deg, #00d2d3, #54a0ff);
            color: white;
        }

        .subject-tag {
            display: inline-block;
            background: linear-gradient(45deg, #fd79a8, #e84393);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            margin: 5px;
            font-size: 1rem;
            animation: slideInUp 0.5s ease-out;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            position: relative;
        }

        .subject-tag.editable {
            cursor: pointer;
            padding-left: 35px;
        }

        .subject-tag .delete-btn {
            position: absolute;
            left: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.3);
            border: none;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gym-tag {
            background: linear-gradient(45deg, #00b894, #00cec9);
        }

        /* جدول أسبوعي */
        .weekly-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .weekly-table th {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            font-size: 1.1rem;
            text-align: center;
        }

        .weekly-table td {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #eee;
            transition: all 0.3s ease;
            vertical-align: middle;
        }

        .weekly-table tr:hover td {
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            transform: scale(1.02);
        }

        .day-cell {
            font-weight: bold;
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            color: white;
            min-width: 100px;
        }

        .current-day-row {
            background: linear-gradient(45deg, rgba(0,184,148,0.1), rgba(0,206,201,0.1)) !important;
            border: 2px solid #00b894;
        }

        .current-day-row .day-cell {
            background: linear-gradient(45deg, #00b894, #00cec9) !important;
            animation: glow 2s infinite alternate;
        }

        .add-task-btn {
            background: linear-gradient(45deg, #00d2d3, #54a0ff);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .add-task-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            animation: modalSlideIn 0.3s ease-out;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .edit-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-weight: bold;
            color: #2c3e50;
        }

        .form-group input,
        .form-group select {
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }

        .editor-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .edit-mode-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #fdcb6e, #e17055);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            z-index: 100;
            animation: pulse 2s infinite;
            display: none;
        }

        .edit-mode-indicator.active {
            display: block;
        }

        @keyframes clockGlow {
            from { box-shadow: 0 0 20px rgba(0,255,136,0.5); }
            to { box-shadow: 0 0 30px rgba(0,255,136,0.8); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInLeft {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes fadeInRight {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes glow {
            from { box-shadow: 0 0 20px rgba(0,184,148,0.5); }
            to { box-shadow: 0 0 30px rgba(0,184,148,0.8); }
        }

        @keyframes float {
            from { transform: translateY(100vh) rotate(0deg); }
            to { transform: translateY(-100px) rotate(360deg); }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes slideInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes modalSlideIn {
            from { transform: translate(-50%, -60%); opacity: 0; }
            to { transform: translate(-50%, -50%); opacity: 1; }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .digital-clock {
                font-size: 1.8rem;
                padding: 15px 25px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .weekly-overview {
                grid-template-columns: repeat(3, 1fr);
            }

            .weekly-table th,
            .weekly-table td {
                padding: 10px;
                font-size: 0.9rem;
            }

            .editor-controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="floating-particles" id="particles"></div>
    <div class="edit-mode-indicator" id="editModeIndicator">
        <i class="fas fa-edit"></i> وضع التحرير نشط
    </div>
    
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-calendar-alt"></i> جدول الأسبوع المتطور - محرر</h1>
            <div class="digital-clock" id="digitalClock"></div>
            <div class="date-display" id="dateDisplay"></div>
            <div class="current-day-highlight" id="currentDayHighlight"></div>
        </div>

        <div class="controls">
            <button class="btn" onclick="captureSchedule()">
                <i class="fas fa-camera"></i> تصدير كصورة
            </button>
            <button class="btn btn-secondary" onclick="showStats()">
                <i class="fas fa-chart-bar"></i> الإحصائيات المفصلة
            </button>
            <button class="btn btn-success" onclick="resetProgress()">
                <i class="fas fa-refresh"></i> إعادة تعيين التقدم
            </button>
            <button class="btn btn-warning" onclick="resetSchedule()">
                <i class="fas fa-undo"></i> استعادة الجدول الأصلي
            </button>
        </div>

        <div class="editor-controls">
            <button class="toggle-btn" id="editToggle" onclick="toggleEditMode()">
                <i class="fas fa-edit"></i> تفعيل وضع التحرير
            </button>
        </div>

        <div class="view-toggle">
            <button class="toggle-btn active" onclick="switchView('today')">
                <i class="fas fa-calendar-day"></i> مهام اليوم
            </button>
            <button class="toggle-btn" onclick="switchView('weekly')">
                <i class="fas fa-calendar-week"></i> الجدول الأسبوعي
            </button>
        </div>

        <div class="main-content" id="mainContent">
            <div class="schedule-container" id="scheduleContainer">
                <h2>
                    <i class="fas fa-star"></i>
                    <span id="scheduleTitle">مهام اليوم</span>
                </h2>
                <div id="scheduleContent"></div>
            </div>

            <div class="sidebar" id="sidebar">
                <div class="today-tasks">
                    <h3><i class="fas fa-tasks"></i> قائمة المهام</h3>
                    <div id="todayTasks"></div>
                </div>

                <div class="stats-container">
                    <h3><i class="fas fa-chart-pie"></i> الإحصائيات</h3>
                    
                    <div class="stats-tabs">
                        <div class="stats-tab active" onclick="switchStatsTab('daily')">يومي</div>
                        <div class="stats-tab" onclick="switchStatsTab('weekly')">أسبوعي</div>
                        <div class="stats-tab" onclick="switchStatsTab('monthly')">شهري</div>
                    </div>

                    <div id="dailyStats" class="stats-content active">
                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="stat-number" id="dailyCompleted">0</div>
                                <div>مهام اليوم</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number" id="dailyTotal">0</div>
                                <div>إجمالي المهام</div>
                            </div>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="dailyProgress"></div>
                        </div>
                        <div style="text-align: center; margin-top: 10px; color: #666;">
                            <span id="dailyPercentage">0%</span> مكتمل
                        </div>
                    </div>

                    <div id="weeklyStats" class="stats-content">
                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="stat-number" id="weeklyCompleted">0</div>
                                <div>مهام الأسبوع</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number" id="weeklyTotal">0</div>
                                <div>إجمالي المهام</div>
                            </div>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="weeklyProgress"></div>
                        </div>
                        <div style="text-align: center; margin-top: 10px; color: #666;">
                            <span id="weeklyPercentage">0%</span> مكتمل
                        </div>
                        <div class="weekly-overview" id="weeklyOverview"></div>
                    </div>

                    <div id="monthlyStats" class="stats-content">
                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="stat-number" id="monthlyCompleted">0</div>
                                <div>مهام الشهر</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number" id="monthlyTotal">0</div>
                                <div>إجمالي المهام</div>
                            </div>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="monthlyProgress"></div>
                        </div>
                        <div style="text-align: center; margin-top: 10px; color: #666;">
                            <span id="monthlyPercentage">0%</span> مكتمل
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal للإحصائيات المفصلة -->
    <div class="modal" id="statsModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('statsModal')">&times;</span>
            <h2><i class="fas fa-chart-line"></i> تقرير مفصل</h2>
            <div id="detailedStats"></div>
        </div>
    </div>

    <!-- Modal لإضافة مهمة جديدة -->
    <div class="modal" id="addTaskModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('addTaskModal')">&times;</span>
            <h2><i class="fas fa-plus"></i> إضافة مهمة جديدة</h2>
            <div class="edit-form">
                <div class="form-group">
                    <label>اليوم:</label>
                    <select id="taskDay">
                        <option value="0">السبت</option>
                        <option value="1">الأحد</option>
                        <option value="2">الاثنين</option>
                        <option value="3">الثلاثاء</option>
                        <option value="4">الأربعاء</option>
                        <option value="5">الخميس</option>
                        <option value="6">الجمعة</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>نوع المهمة:</label>
                    <select id="taskType">
                        <option value="study">دراسة</option>
                        <option value="gym">جيم</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>اسم المهمة:</label>
                    <input type="text" id="taskName" placeholder="أدخل اسم المهمة">
                </div>
                <div style="display: flex; gap: 10px; justify-content: center;">
                    <button class="btn btn-success" onclick="addNewTask()">
                        <i class="fas fa-plus"></i> إضافة
                    </button>
                    <button class="btn" onclick="closeModal('addTaskModal')">
                        <i class="fas fa-times"></i> إلغاء
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // بيانات الجدول الأصلية
        const originalScheduleData = [
            {
                day: "السبت",
                dayEn: "saturday",
                study: ["عربي", "أحياء"],
                gym: ["بنش", "تراي"]
            },
            {
                day: "الأحد", 
                dayEn: "sunday",
                study: ["فيزياء", "انجليزي"],
                gym: ["ضهر", "باي"]
            },
            {
                day: "الاثنين",
                dayEn: "monday",
                study: ["كيمياء"],
                gym: ["رجل", "كتف"]
            },
            {
                day: "الثلاثاء",
                dayEn: "tuesday",
                study: ["عربي", "أحياء"], 
                gym: ["بنش", "تراي"]
            },
            {
                day: "الأربعاء",
                dayEn: "wednesday",
                study: ["فيزياء", "انجليزي"],
                gym: ["ضهر", "باي"]
            },
            {
                day: "الخميس",
                dayEn: "thursday",
                study: ["كيمياء"],
                gym: ["رجل", "كتف"]
            },
            {
                day: "الجمعة",
                dayEn: "friday",
                study: ["امتحانات"],
                gym: ["بطن", "كارديو"]
            }
        ];

        // متغيرات عامة
        let scheduleData = JSON.parse(localStorage.getItem('customScheduleData')) || JSON.parse(JSON.stringify(originalScheduleData));
        let taskProgress = JSON.parse(localStorage.getItem('taskProgress')) || {};
        let currentDayIndex = new Date().getDay();
        let currentView = 'today';
        let editMode = false;
        
        // تحويل من نظام JavaScript إلى نظام المصفوفة
        if (currentDayIndex === 0) {
            currentDayIndex = 1; // الأحد
        } else if (currentDayIndex === 6) {
            currentDayIndex = 0; // السبت
        } else {
            currentDayIndex = currentDayIndex + 1; // باقي الأيام
        }

        // حفظ البيانات
        function saveScheduleData() {
            localStorage.setItem('customScheduleData', JSON.stringify(scheduleData));
        }

        // تحديث الساعة الرقمية
        function updateDigitalClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ar-EG', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
            document.getElementById('digitalClock').textContent = timeString;
        }

        // تحديث التاريخ
        function updateDate() {
            const now = new Date();
            const dateString = now.toLocaleDateString('ar-EG', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            document.getElementById('dateDisplay').textContent = dateString;
            
            const currentDay = scheduleData[currentDayIndex];
            document.getElementById('currentDayHighlight').textContent = 
                `اليوم: ${currentDay.day}`;

        }

        // تفعيل/إلغاء وضع التحرير
        function toggleEditMode() {
            editMode = !editMode;
            const indicator = document.getElementById('editModeIndicator');
            const toggleBtn = document.getElementById('editToggle');
            
            if (editMode) {
                indicator.classList.add('active');
                toggleBtn.innerHTML = '<i class="fas fa-eye"></i> إلغاء وضع التحرير';
                toggleBtn.style.background = 'linear-gradient(45deg, #e17055, #fdcb6e)';
            } else {
                indicator.classList.remove('active');
                toggleBtn.innerHTML = '<i class="fas fa-edit"></i> تفعيل وضع التحرير';
                toggleBtn.style.background = 'rgba(255,255,255,0.2)';
            }
            
            // إعادة إنشاء العرض الحالي
            if (currentView === 'today') {
                createTodaySchedule();
            } else {
                createWeeklySchedule();
            }
        }

        // تبديل العرض
        function switchView(view) {
            currentView = view;
            
            // تحديث أزرار التبديل
            document.querySelectorAll('.view-toggle .toggle-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (view === 'today') {
                document.getElementById('mainContent').classList.remove('full-width');
                document.getElementById('sidebar').style.display = 'block';
                document.getElementById('scheduleTitle').textContent = `مهام ${scheduleData[currentDayIndex].day}`;
                createTodaySchedule();
            } else {
                document.getElementById('mainContent').classList.add('full-width');
                document.getElementById('sidebar').style.display = 'none';
                document.getElementById('scheduleTitle').textContent = 'الجدول الأسبوعي';
                createWeeklySchedule();
            }
        }

        // إنشاء جدول اليوم الحالي
        function createTodaySchedule() {
            const container = document.getElementById('scheduleContent');
            const today = scheduleData[currentDayIndex];
            
            if (!today) return;

            let studyHTML = `<div class="task-section">
                <h4><i class="fas fa-book"></i> الدراسة</h4>
                ${today.study.map((subject, index) => 
                    `<span class="subject-tag ${editMode ? 'editable' : ''}" ${editMode ? `onclick="deleteTask(${currentDayIndex}, 'study', ${index})"` : ''}>
                        ${editMode ? '<button class="delete-btn"><i class="fas fa-times"></i></button>' : ''}
                        ${subject}
                    </span>`
                ).join('')}
                ${editMode ? '<button class="add-task-btn" onclick="showAddTaskModal(' + currentDayIndex + ', \'study\')"><i class="fas fa-plus"></i> إضافة</button>' : ''}
            </div>`;

            let gymHTML = `<div class="task-section">
                <h4><i class="fas fa-dumbbell"></i> الجيم</h4>
                ${today.gym.map((exercise, index) => 
                    `<span class="subject-tag gym-tag ${editMode ? 'editable' : ''}" ${editMode ? `onclick="deleteTask(${currentDayIndex}, 'gym', ${index})"` : ''}>
                        ${editMode ? '<button class="delete-btn"><i class="fas fa-times"></i></button>' : ''}
                        ${exercise}
                    </span>`
                ).join('')}
                ${editMode ? '<button class="add-task-btn" onclick="showAddTaskModal(' + currentDayIndex + ', \'gym\')"><i class="fas fa-plus"></i> إضافة</button>' : ''}
            </div>`;

            container.innerHTML = studyHTML + gymHTML;
        }

        // إنشاء الجدول الأسبوعي
        function createWeeklySchedule() {
            const container = document.getElementById('scheduleContent');
            
            let tableHTML = `
                <table class="weekly-table">
                    <thead>
                        <tr>
                            <th><i class="fas fa-calendar-day"></i> اليوم</th>
                            <th><i class="fas fa-book"></i> الدراسة</th>
                            <th><i class="fas fa-dumbbell"></i> الجيم</th>
                            <th><i class="fas fa-chart-pie"></i> التقدم</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            scheduleData.forEach((day, index) => {
                const isCurrentDay = index === currentDayIndex;
                const allTasks = [...day.study, ...day.gym];
                let completedCount = 0;
                
                day.study.forEach((task, taskIndex) => {
                    const taskId = `${day.dayEn}_study_${taskIndex}`;
                    if (taskProgress[taskId]) completedCount++;
                });
                day.gym.forEach((task, taskIndex) => {
                    const taskId = `${day.dayEn}_gym_${taskIndex}`;
                    if (taskProgress[taskId]) completedCount++;
                });

                const percentage = allTasks.length > 0 ? Math.round((completedCount / allTasks.length) * 100) : 0;
                
                tableHTML += `
                    <tr ${isCurrentDay ? 'class="current-day-row"' : ''}>
                        <td class="day-cell">${day.day}</td>
                        <td>
                            ${day.study.map((subject, taskIndex) => 
                                `<span class="subject-tag ${editMode ? 'editable' : ''}" ${editMode ? `onclick="deleteTask(${index}, 'study', ${taskIndex})"` : ''}>
                                    ${editMode ? '<button class="delete-btn"><i class="fas fa-times"></i></button>' : ''}
                                    ${subject}
                                </span>`
                            ).join('')}
                            ${editMode ? `<button class="add-task-btn" onclick="showAddTaskModal(${index}, 'study')"><i class="fas fa-plus"></i></button>` : ''}
                        </td>
                        <td>
                            ${day.gym.map((exercise, taskIndex) => 
                                `<span class="subject-tag gym-tag ${editMode ? 'editable' : ''}" ${editMode ? `onclick="deleteTask(${index}, 'gym', ${taskIndex})"` : ''}>
                                    ${editMode ? '<button class="delete-btn"><i class="fas fa-times"></i></button>' : ''}
                                    ${exercise}
                                </span>`
                            ).join('')}
                            ${editMode ? `<button class="add-task-btn" onclick="showAddTaskModal(${index}, 'gym')"><i class="fas fa-plus"></i></button>` : ''}
                        </td>
                        <td>
                            <div style="display: flex; align-items: center; gap: 10px; justify-content: center;">
                                <span style="font-weight: bold;">${completedCount}/${allTasks.length}</span>
                                <div style="background: #e9ecef; height: 8px; width: 60px; border-radius: 4px; overflow: hidden;">
                                    <div style="background: linear-gradient(45deg, #00d2d3, #54a0ff); height: 100%; width: ${percentage}%; transition: width 0.5s ease;"></div>
                                </div>
                                <span style="font-size: 0.9rem; color: #666;">${percentage}%</span>
                            </div>
                        </td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            container.innerHTML = tableHTML;
        }

        // حذف مهمة
        function deleteTask(dayIndex, type, taskIndex) {
            if (!editMode) return;
            
            if (confirm('هل أنت متأكد من حذف هذه المهمة؟')) {
                scheduleData[dayIndex][type].splice(taskIndex, 1);
                saveScheduleData();
                
                // إعادة إنشاء العرض
                if (currentView === 'today') {
                    createTodaySchedule();
                    createTodayTasks();
                } else {
                    createWeeklySchedule();
                }
                
                updateAllStats();
            }
        }

        // عرض نافذة إضافة مهمة
        function showAddTaskModal(dayIndex = null, type = null) {
            const modal = document.getElementById('addTaskModal');
            
            if (dayIndex !== null) {
                document.getElementById('taskDay').value = dayIndex;
            }
            if (type !== null) {
                document.getElementById('taskType').value = type;
            }
            
            document.getElementById('taskName').value = '';
            modal.style.display = 'block';
        }

        // إضافة مهمة جديدة
        function addNewTask() {
            const dayIndex = parseInt(document.getElementById('taskDay').value);
            const type = document.getElementById('taskType').value;
            const taskName = document.getElementById('taskName').value.trim();
            
            if (!taskName) {
                alert('يرجى إدخال اسم المهمة');
                return;
            }
            
            scheduleData[dayIndex][type].push(taskName);
            saveScheduleData();
            
            closeModal('addTaskModal');
            
            // إعادة إنشاء العرض
            if (currentView === 'today') {
                createTodaySchedule();
                createTodayTasks();
            } else {
                createWeeklySchedule();
            }
            
            updateAllStats();
        }

        // إنشاء مهام اليوم
        function createTodayTasks() {
            const container = document.getElementById('todayTasks');
            const today = scheduleData[currentDayIndex];
            
            if (!today) return;

            container.innerHTML = '';

            // قسم الدراسة
            if (today.study.length > 0) {
                const studySection = document.createElement('div');
                studySection.className = 'task-section';
                studySection.innerHTML = '<h4><i class="fas fa-book"></i> الدراسة</h4>';
                
                today.study.forEach((task, index) => {
                    const taskId = `${today.dayEn}_study_${index}`;
                    const isCompleted = taskProgress[taskId] || false;
                    
                    const taskElement = document.createElement('div');
                    taskElement.className = `task-item ${isCompleted ? 'completed' : ''}`;
                    taskElement.innerHTML = `
                        <input type="checkbox" class="task-checkbox" 
                               ${isCompleted ? 'checked' : ''} 
                               onchange="toggleTask('${taskId}', this)">
                        <span>${task}</span>
                        <i class="fas fa-book"></i>
                    `;
                    
                    studySection.appendChild(taskElement);
                });
                
                container.appendChild(studySection);
            }

            // قسم الجيم
            if (today.gym.length > 0) {
                const gymSection = document.createElement('div');
                gymSection.className = 'task-section';
                gymSection.innerHTML = '<h4><i class="fas fa-dumbbell"></i> الجيم</h4>';
                
                today.gym.forEach((task, index) => {
                    const taskId = `${today.dayEn}_gym_${index}`;
                    const isCompleted = taskProgress[taskId] || false;
                    
                    const taskElement = document.createElement('div');
                    taskElement.className = `task-item ${isCompleted ? 'completed' : ''}`;
                    taskElement.innerHTML = `
                        <input type="checkbox" class="task-checkbox" 
                               ${isCompleted ? 'checked' : ''} 
                               onchange="toggleTask('${taskId}', this)">
                        <span>${task}</span>
                        <i class="fas fa-dumbbell"></i>
                    `;
                    
                    gymSection.appendChild(taskElement);
                });
                
                container.appendChild(gymSection);
            }
        }

        // تبديل حالة المهمة
        function toggleTask(taskId, checkbox) {
            taskProgress[taskId] = checkbox.checked;
            localStorage.setItem('taskProgress', JSON.stringify(taskProgress));
            
            const taskItem = checkbox.parentElement;
            if (checkbox.checked) {
                taskItem.classList.add('completed');
                taskItem.style.animation = 'bounceIn 0.5s ease-out';
            } else {
                taskItem.classList.remove('completed');
            }
            
            updateAllStats();
            
            // تحديث الجدول الأسبوعي إذا كان معروضاً
            if (currentView === 'weekly') {
                createWeeklySchedule();
            }
        }

        // تبديل تبويب الإحصائيات
        function switchStatsTab(tab) {
            document.querySelectorAll('.stats-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.stats-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + 'Stats').classList.add('active');
        }

        // حساب الإحصائيات اليومية
        function calculateDailyStats() {
            const today = scheduleData[currentDayIndex];
            if (!today) return { completed: 0, total: 0, percentage: 0 };

            let actualCompleted = 0;
            today.study.forEach((task, index) => {
                const taskId = `${today.dayEn}_study_${index}`;
                if (taskProgress[taskId]) actualCompleted++;
            });
            today.gym.forEach((task, index) => {
                const taskId = `${today.dayEn}_gym_${index}`;
                if (taskProgress[taskId]) actualCompleted++;
            });

            const totalCount = [...today.study, ...today.gym].length;
            const percentage = totalCount > 0 ? Math.round((actualCompleted / totalCount) * 100) : 0;

            return { completed: actualCompleted, total: totalCount, percentage };
        }

        // حساب الإحصائيات الأسبوعية
        function calculateWeeklyStats() {
            let totalCompleted = 0;
            let totalTasks = 0;

            scheduleData.forEach(day => {
                const allTasks = [...day.study, ...day.gym];
                totalTasks += allTasks.length;

                day.study.forEach((task, index) => {
                    const taskId = `${day.dayEn}_study_${index}`;
                    if (taskProgress[taskId]) totalCompleted++;
                });
                day.gym.forEach((task, index) => {
                    const taskId = `${day.dayEn}_gym_${index}`;
                    if (taskProgress[taskId]) totalCompleted++;
                });
            });

            const percentage = totalTasks > 0 ? Math.round((totalCompleted / totalTasks) * 100) : 0;
            return { completed: totalCompleted, total: totalTasks, percentage };
        }

        // حساب الإحصائيات الشهرية
        function calculateMonthlyStats() {
            const weeklyStats = calculateWeeklyStats();
            return {
                completed: weeklyStats.completed * 4,
                total: weeklyStats.total * 4,
                percentage: weeklyStats.percentage
            };
        }

        // إنشاء نظرة عامة أسبوعية
        function createWeeklyOverview() {
            const container = document.getElementById('weeklyOverview');
            container.innerHTML = '';

            scheduleData.forEach((day, index) => {
                const dayElement = document.createElement('div');
                dayElement.className = 'day-overview';
                
                const allTasks = [...day.study, ...day.gym];
                let completedCount = 0;
                
                day.study.forEach((task, taskIndex) => {
                    const taskId = `${day.dayEn}_study_${taskIndex}`;
                    if (taskProgress[taskId]) completedCount++;
                });
                day.gym.forEach((task, taskIndex) => {
                    const taskId = `${day.dayEn}_gym_${taskIndex}`;
                    if (taskProgress[taskId]) completedCount++;
                });

                if (index === currentDayIndex) {
                    dayElement.classList.add('current');
                } else if (completedCount === allTasks.length && allTasks.length > 0) {
                    dayElement.classList.add('completed');
                }

                dayElement.innerHTML = `
                    <div style="font-weight: bold; margin-bottom: 5px;">${day.day}</div>
                    <div style="font-size: 0.8rem;">${completedCount}/${allTasks.length}</div>
                `;
                
                container.appendChild(dayElement);
            });
        }

        // تحديث جميع الإحصائيات
        function updateAllStats() {
            const dailyStats = calculateDailyStats();
            document.getElementById('dailyCompleted').textContent = dailyStats.completed;
            document.getElementById('dailyTotal').textContent = dailyStats.total;
            document.getElementById('dailyProgress').style.width = dailyStats.percentage + '%';
            document.getElementById('dailyPercentage').textContent = dailyStats.percentage;

            const weeklyStats = calculateWeeklyStats();
            document.getElementById('weeklyCompleted').textContent = weeklyStats.completed;
            document.getElementById('weeklyTotal').textContent = weeklyStats.total;
            document.getElementById('weeklyProgress').style.width = weeklyStats.percentage + '%';
            document.getElementById('weeklyPercentage').textContent = weeklyStats.percentage;

            const monthlyStats = calculateMonthlyStats();
            document.getElementById('monthlyCompleted').textContent = monthlyStats.completed;
            document.getElementById('monthlyTotal').textContent = monthlyStats.total;
            document.getElementById('monthlyProgress').style.width = monthlyStats.percentage + '%';
            document.getElementById('monthlyPercentage').textContent = monthlyStats.percentage;

            createWeeklyOverview();
        }

        // تصدير الجدول كصورة
        async function captureSchedule() {
            const element = document.getElementById('scheduleContainer');
            
            try {
                const canvas = await html2canvas(element, {
                    backgroundColor: '#ffffff',
                    scale: 4, // تم زيادة قيمة scale لتحسين الجودة
                    useCORS: true,
                    allowTaint: true,
                    scrollX: 0,
                    scrollY: 0,
                    width: element.scrollWidth,
                    height: element.scrollHeight
                });
                
                // إنشاء رابط التحميل
                const link = document.createElement('a');
                link.download = `schedule-${currentView}-${new Date().toISOString().split('T')[0]}.png`;
                link.href = canvas.toDataURL('image/png');
                
                // تحميل الصورة
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // إشعار النجاح
                alert('تم تصدير الجدول كصورة بنجاح! 📸');
                
            } catch (error) {
                console.error('خطأ في تصدير الصورة:', error);
                alert('حدث خطأ أثناء تصدير الصورة. يرجى المحاولة مرة أخرى.');
            }
        }

        // عرض الإحصائيات المفصلة
        function showStats() {
            const modal = document.getElementById('statsModal');
            const detailedStats = document.getElementById('detailedStats');
            
            let statsHTML = '<div style="margin: 20px 0;">';
            
            scheduleData.forEach((day, dayIndex) => {
                const allTasks = [...day.study, ...day.gym];
                let completedCount = 0;
                
                day.study.forEach((task, taskIndex) => {
                    const taskId = `${day.dayEn}_study_${taskIndex}`;
                    if (taskProgress[taskId]) completedCount++;
                });
                day.gym.forEach((task, taskIndex) => {
                    const taskId = `${day.dayEn}_gym_${taskIndex}`;
                    if (taskProgress[taskId]) completedCount++;
                });
                
                const percentage = allTasks.length > 0 ? Math.round((completedCount / allTasks.length) * 100) : 0;
                const isCurrentDay = dayIndex === currentDayIndex;
                
                statsHTML += `
                    <div style="margin-bottom: 15px; padding: 15px; background: ${isCurrentDay ? '#e3f2fd' : '#f8f9fa'}; border-radius: 10px; ${isCurrentDay ? 'border: 2px solid #2196f3;' : ''}">
                        <h4>${day.day} ${isCurrentDay ? '(اليوم الحالي)' : ''}</h4>
                        <p>المهام المكتملة: ${completedCount}/${allTasks.length}</p>
                        <div style="background: #e9ecef; height: 10px; border-radius: 5px; overflow: hidden;">
                            <div style="background: linear-gradient(45deg, #00d2d3, #54a0ff); height: 100%; width: ${percentage}%; transition: width 0.5s ease;"></div>
                        </div>
                        <small>${percentage}% مكتمل</small>
                    </div>
                `;
            });
            
            const weeklyStats = calculateWeeklyStats();
            const monthlyStats = calculateMonthlyStats();
            
            statsHTML += `
                <div style="margin-top: 20px; padding: 20px; background: #e8f5e8; border-radius: 10px;">
                    <h3>ملخص الإحصائيات</h3>
                    <p><strong>الأسبوع الحالي:</strong> ${weeklyStats.completed}/${weeklyStats.total} (${weeklyStats.percentage}%)</p>
                    <p><strong>تقدير الشهر:</strong> ${monthlyStats.completed}/${monthlyStats.total} (${monthlyStats.percentage}%)</p>
                </div>
            `;
            
            statsHTML += '</div>';
            detailedStats.innerHTML = statsHTML;
            modal.style.display = 'block';
        }

        // إغلاق النافذة المنبثقة
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // إعادة تعيين التقدم
        function resetProgress() {
            if (confirm('هل أنت متأكد من إعادة تعيين جميع المهام؟')) {
                taskProgress = {};
                localStorage.removeItem('taskProgress');
                createTodayTasks();
                updateAllStats();
                if (currentView === 'weekly') {
                    createWeeklySchedule();
                }
            }
        }

        // استعادة الجدول الأصلي
        function resetSchedule() {
            if (confirm('هل أنت متأكد من استعادة الجدول الأصلي؟ سيتم فقدان جميع التعديلات!')) {
                scheduleData = JSON.parse(JSON.stringify(originalScheduleData));
                taskProgress = {};
                localStorage.removeItem('customScheduleData');
                localStorage.removeItem('taskProgress');
                
                // إعادة إنشاء العرض
                if (currentView === 'today') {
                    createTodaySchedule();
                    createTodayTasks();
                } else {
                    createWeeklySchedule();
                }
                
                updateAllStats();
                alert('تم استعادة الجدول الأصلي بنجاح!');
            }
        }

        // إنشاء الجسيمات المتحركة
        function createParticles() {
            const container = document.getElementById('particles');
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = particle.style.height = Math.random() * 10 + 5 + 'px';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                container.appendChild(particle);
            }
        }

        // تهيئة الصفحة
        function init() {
            updateDigitalClock();
            updateDate();
            setInterval(updateDigitalClock, 1000);
            createTodaySchedule();
            createTodayTasks();
            updateAllStats();
            createParticles();
        }

        // إغلاق النوافذ المنبثقة عند النقر خارجها
        window.onclick = function(event) {
            const modals = ['statsModal', 'addTaskModal'];
            modals.forEach(modalId => {
                const modal = document.getElementById(modalId);
                if (event.target === modal) {
                    closeModal(modalId);
                }
            });
        }

        // تشغيل التطبيق
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
